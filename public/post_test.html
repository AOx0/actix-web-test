<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Actix Web</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        function sbmit () {
            $.ajax({
                type: "POST",
                url: "/somepost",
                data: {
                    cc1: $('#field_1').val(),
                    cc2: $('#field_2').val()
                },
                success: function (data) {
                    if (data.redirect) {
                        window.location.href = data;
                    } else {
                        $("#r").replaceWith(`<p>${data}</p>`)
                    }
                }
            });
        }
    </script>
</head>
<body class="content">
    <div>
        <h1>Form Example</h1>
        <label for='field_1'>Field 1: </label><input type='text' id="field_1" value='' maxlength="16"><br/>
        <label for='field_2'>Field 2: </label><input type='text' id="field_2" value='' maxlength="16"><br/><br/>
        <label onclick="sbmit()">Submit</label><br/><br/>
        <p id='r'> </p>
    </div>
</body>
</html>
